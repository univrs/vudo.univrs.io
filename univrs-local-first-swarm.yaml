    owner: arch-p2p-network

  - id: risk-willow-rust-incomplete
    description: "Willow Rust implementation (iroh-willow) not production-ready"
    impact: medium
    probability: medium
    mitigation: >
      Use Automerge sync protocol as primary, Willow as optional
      enhancement. Implement core Willow features (3D paths, permissions)
      in custom layer if needed.
    owner: coder-iroh-p2p

  - id: risk-wasm-component-browser
    description: "WASM Component Model browser support delayed (W3C Phase 2/3)"
    impact: medium
    probability: high
    mitigation: >
      Use jco for component-to-core WASM transpilation. Target
      Component Model for native/server, core WASM for browsers
      until standardization complete.
    owner: arch-wasm-runtime

  - id: risk-automerge-breaking
    description: "Automerge 4.0 introduces breaking changes"
    impact: high
    probability: low
    mitigation: >
      Pin to Automerge 3.x initially. Abstract CRDT layer behind
      DOL codegen - migration isolated to codegen backend, not
      application code.
    owner: coder-automerge

  - id: risk-mobile-perf
    description: "WASM performance insufficient on low-end mobile devices"
    impact: medium
    probability: medium
    mitigation: >
      Implement native Rust core via UniFFI for iOS/Android.
      WASM for web/PWA, native for app store builds. Performance
      budget includes mobile benchmarks.
    owner: coder-vudo-runtime

  - id: risk-crdt-memory
    description: "CRDT memory usage exceeds browser limits for large documents"
    impact: high
    probability: medium
    mitigation: >
      Implement document sharding (split large docs into linked
      sub-documents). Aggressive tombstone GC. Lazy loading of
      historical operations.
