[package]
name = "dol-wasm"
version = "0.1.0"
edition = "2021"
description = "DOL language compiler targeting WebAssembly"
authors = ["VUDO Team"]
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wasm-bindgen = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde-wasm-bindgen = "0.6"

[profile.release]
opt-level = "s"
lto = true
