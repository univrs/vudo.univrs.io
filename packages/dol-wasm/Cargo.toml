[package]
name = "dol-wasm"
version = "0.8.0"
edition = "2021"
description = "DOL language compiler targeting WebAssembly - thin bindings over metadol"
authors = ["VUDO Team"]
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
# Core DOL compiler - single source of truth
# For local development:
dol = { path = "../../../univrs-dol", features = ["serde", "wasm-compile"] }
# For releases, use crates.io:
# dol = { version = "0.7", features = ["serde", "wasm-compile"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }

# WASM bindings
wasm-bindgen = "0.2"
serde-wasm-bindgen = "0.6"

# Console error panic hook for better error messages in browser
console_error_panic_hook = { version = "0.1", optional = true }

[profile.release]
opt-level = "s"
lto = true

[features]
default = ["console_error_panic_hook"]
